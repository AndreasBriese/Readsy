<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Spritzy - Akash Jain</title>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

	<script type="text/javascript">
		var SpritzSettings = {
				clientId: "afb9145630773e008",
				redirectUri: "http://www.spritzy.us/spritz/login_success",
	   };
	</script>

	<script type="text/javascript" src="//sdk.spritzinc.com/js/1.0/js/spritz.min.js"></script>

    <script type="text/javascript" src="../static/js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/all.css">

    <script>
		s = "{{text}}"
		$(document).ready(function() {
			$("#inputText").text(jDecode(s));

		});
		function jDecode(str) {
    		return $("<div/>").html(str).text();
		}
	</script>
</head>

<body>

	<div class="outer">
	<div class="middle">
	<div class="inner">
	<center>
	<h1>Spritzy</h1>

	<p>
	  	<div id="spritzer"></div>
  	</p>
    
    <p>
	    <form action="{{url_for('upload_file')}}">
		    <input id="uploadPDF" type="submit" value="Upload PDF">
		</form>

	    <textarea id="inputText" rows="12" cols="60"></textarea><br>    
	    <div id="posttextarea">
	    	<small>Paste your own text or click the Sample button to load the sample text</small>
	    </div>
	    
		    <button id="fill" type="submit">Sample</button>
		    <button id="clear" type="submit">Clear</button>     
		    <button id="startSpritz" type="submit">Spritz!</button>
	    
	</p>
	</center>
	</div>
	</div>
	</div>

</body>

</html>
