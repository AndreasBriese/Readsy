<html>

<head>

	<script type="text/javascript">
		var SpritzSettings = {

	   };
	</script>

	<script type="text/javascript" src="//sdk.spritzinc.com/js/1.0/js/spritz.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/all.css">

    <script>
		s = "{{text}}"
		$(document).ready(function() {
			$("#inputText").text(jDecode(s));

		});
		function jDecode(str) {
    		return $("<div/>").html(str).text();
		}
	</script>

	<div class="middle">

  	</p>
    
    <p>
	    <form action="{{url_for('upload_file')}}">
		    <input id="uploadPDF" type="submit" value="Upload PDF">
		</form>

	    <textarea id="inputText" rows="12" cols="60" placeholder="Upload a PDF, paste your own text, or click the Sample button to load the sample text" style="margin-bottom: 10px"></textarea><br>    
	    
	    <button id="fill" type="submit">Sample</button>
	    <button id="clear" type="submit">Clear</button>     
	    <button id="startSpritz" type="submit">Spritz!</button>
